<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        form {
            margin: 10%;
        }


        div {
            width: 200px;
            margin: auto;
            padding-bottom: 10px;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div>
            {% if invalid_auth %}
                <span>Неправильные логин/пароль</span>
            {% endif %}
            <input type="text" name="login" required>
            <br>
            <input type="password" name="password" required>
            <br>
            <button type="submit" class="btn">Войти</button>
        </div>
    </form>
</body>
</html>
